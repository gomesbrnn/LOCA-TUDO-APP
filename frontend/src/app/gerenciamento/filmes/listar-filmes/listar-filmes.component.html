<div class="main-container">

    <h2>Filmes</h2>
    <hr>

    <table class="table table-striped table-darkb">

        <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Lançamento</th>
                <th scope="col">Genero</th>
                <th scope="col">Duração</th>
                <th scope="col">Preço</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>

        <tbody *ngFor="let filme of filmes | paginate: { itemsPerPage: 5, currentPage: p }">
            <!-- ngfor aqui -->
            <tr>
                <td>{{filme.titulo}}</td>
                <td>{{filme.anoLancamento}}</td>
                <td>{{filme.genero}}</td>
                <td>{{filme.duracao}}</td>
                <td>{{filme.preco | currency : 'BRL'}}</td>
                <td>
                    <a class="btn btn-info btn-sm" [routerLink]="['/editar-filme', filme.id]">Editar</a>

                    <a class="btn btn-danger btn-sm" (click)="excluirFilme(filme.id)">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-darkb" [routerLink]="['/cadastrar-filme']">Novo Filme</a>
    <br> <br>

    <div class="pag-center">
        <pagination-controls (click)="onActivate($event)" (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
